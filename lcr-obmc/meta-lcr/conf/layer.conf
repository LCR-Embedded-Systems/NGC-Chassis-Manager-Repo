# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "lcrbmc"
BBFILE_PATTERN_lcrbmc = "^${LAYERDIR}/"
LAYERVERSION_lcrbmc = "1"
LAYERSERIES_COMPAT_lcrbmc = "mickledore"
